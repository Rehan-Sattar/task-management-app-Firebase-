  <title>Todo Application</title>
</head>

<body>
  <header class="text-white bgColor p-3">
    <h1 class="text-center">
      <i class="fa fa-pencil"></i> TODO APPLICATION</h1>
  </header>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="text-center bgColor card-header text-white">
            <h3>
              <i class="fa fa-user"></i> Login in</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input id="userEmail" autofocus type="email" class="form-control" required placeholder="Email" required>
            </div>
            <div class="form-group">
              <input id="userPassword" type="password" class="form-control" required placeholder="Password" required>
            </div>
            <button class="btn bgColor text-white" id="btnLogin">Login</button>
          </div>
          <div class="card-footer">
            <p class="muted">Not Have account ?
              <a href="javascript:void(0)" data-toggle="modal" data-target="#signup-modal">click here!</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
 

  <!-- modal for successfull login -->

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bgColor">
          <h5 class="modal-title text-white">Welcome </h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p id="contentLogin"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-warning" data-dismiss="modal">close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- register modal -->

  <div class="modal fade" id="warningModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bgColor text-white">
          <div class="modal-title">ERROR!</div>
          <div class="close" data-dismiss="modal">&times;</div>
        </div>
        <div class="modal-body">
          <p class="lead">Please Register first.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-warning" data-dismiss="modal">close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal of sign in -->

  <div class="modal fade" id="signup-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header  bgColor text-white">
          <div class="modal-title">
            <h3>
              <i class="fa fa-users"></i> Sign up</h3>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="uName"> Name: </label>
            <input id="uName" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="uId"> Email:</label>
            <input id="uId" type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="uPassword"> Password:</label>
            <input id="uPassword" type="password" class="form-control" required>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-primary" id="signUpButton">Sign up</button>
            <button class="btn btn-outline-primary" data-dismiss="modal">close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="loader">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myCustomModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bgColor text-white">
          <div class="modal-title">
            <h3>error</h3>
          </div>
        </div>
        <div class="modal-body">
          <p id="content-modal"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-priary" data-dismiss="modal">close</button>
        </div>
      </div>
    </div>
  </div>
</body>
